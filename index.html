<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="title">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
      <aside class="side1 col-4">
        <div class="cities">
          <form>
            <search class="side1 input">
              <h2 class="searchTitle">Search for a City:</h2>
              <input type="text" placeholder="City" name="search" id="input"/>
              <button class="searchBtn" id="submit">
                <i class="fa fa-search"></i>
              </button>
            </search>
          </form>
        </div>
        <div id="theNames">
          <ul class="">
          <li class="name" id="city1" onclick="cityClicked()"></li>
          <li class="name" id="city2" onclick="cityClicked()">Austin</li>
          <li class="name" id="city3" onclick="cityClicked()">San Antonio</li>
          <li class="name" id="city4" onclick="cityClicked()">Corpus Christi</li>
          <li class="name" id="city5" onclick="cityClicked()">Boston</li>
          <li class="name" id="city6" onclick="cityClicked()">Washington DC</li>
          <li class="name" id="city7" onclick="cityClicked()">Los Angeles</li>
          </ul>
        </div>
      </aside>

      <div class="col-8">
        <div class="cityName">
          <h2 id="city"></h2>
          <h3 id="temp"></h3>
          <h3 id="humidity"></h3>
          <h3 id="windSpeed"></h3>
          <h3 id="uv"></h3>
        </div>
        
        <div>
          <div class="row col-12">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                </div>
                <div class="card-footer">
                  <small class="text-muted"></small>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                 
                </div>
                <div class="card-footer">
                  <small class="text-muted"></small>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  
                </div>
                <div class="card-footer">
                  <small class="text-muted"></small>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                
                </div>
                <div class="card-footer">
                  <small class="text-muted"></small>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                
                </div>
                <div class="card-footer">
                  <small class="text-muted"></small>
                </div>
              </div>
            </div>    
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
